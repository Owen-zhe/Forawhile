<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)">
    <div class="ui fixed inverted borderless menu m-padded-mini m-shadow-header">

        <div class="item m-margin-lr-large">
            <img class="ui tiny image" src="../static/image/truck-monster.svg" th:src="@{/image/truck-monster.svg}">
            <h2 class="ui teal large header item">
                ForaWhile
            </h2>
        </div>
        <a href="#" th:href="@{/}" class="item m-margin-tb-large" th:classappend="${n==1} ? 'active'"><i class="home icon"></i><span style="font-size: 22px;font-family: 华文行楷">首页</span></a>
        <a href="#" th:href="@{/type/-1}" class="item m-margin-tb-large" th:classappend="${n==2} ? 'active'"><i class="th list icon"></i><span style="font-size: 22px;font-family: 华文行楷">分类</span></a>
        <a href="#" th:href="@{/tag/-1}" class="item m-margin-tb-large" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i><span style="font-size: 22px;font-family: 华文行楷">标签</span></a>
        <a href="#" th:href="@{/archives}" class="item m-margin-tb-large" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i><span style="font-size: 22px;font-family: 华文行楷">归档</span></a>
        <a href="#" th:href="@{/photo}"class="item m-margin-tb-large" th:classappend="${n==5} ? 'active'"><i class="image icon"></i><span style="font-size: 22px;font-family: 华文行楷">照片</span></a>
        <a href="#" th:href="@{/about}" class="item m-margin-tb-large" th:classappend="${n==6} ? 'active'"><i class="male icon"></i><span style="font-size: 22px;font-family: 华文行楷">关于我</span></a>
        <div class="right item m-margin-lr-large">
            <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                <div class="ui icon inverted transparent input">
                    <input type="text" name="query" placeholder="search..." th:value="${query}">
                    <i onclick="document.forms['search'].submit" class="search inverted icon"></i>
                </div>
            </form>

        </div>

    </div>
</nav>

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tiny m-margin-top-middle">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img  src="../static/image/Wechat.jpg" th:src="@{/image/Wechat.jpg}" class="ui centered rounded image" style="width: 110px;">
            </div>
            <div class="three wide column">
                <div class="item"></div>
                <h4 class="ui inverted header" style="opacity: 0.8;">最新博客</h4>
                <!--/*@thymesVar id="recommendBlogs" type="com.forawhile.blog.po.Blog"*/-->
                <div class="ui inverted link list" th:each="blog : ${recommendBlogs}">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:text="${blog.title}">用户故事</a>
                   
                </div>
            </div>
            <div class="three wide column">
                <div class="item"></div>
                <h4 class="ui inverted header" style="opacity: 0.8;">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ：666666</a>
                    <a href="#" class="item">邮箱：forawhile@163.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <div class="item"></div>
                <h4 class="ui inverted header" style="opacity: 0.8;">最新博客</h4>
                <p class="m-text-space m-text-opacity-mini">
                    这是我的个人博客，会分享关于编程、生活的一些小故事，感谢你们愿意花费时间来到我的小天地，希望你们在这儿可以开心
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-space m-text-opacity-mini">Copyright © 2019 - 2020 ForaWhile Designed by ForaWhile</p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>

</th:block>



</body>
</html>
