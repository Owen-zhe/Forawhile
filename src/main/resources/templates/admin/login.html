<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>博客登陆</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/me.css" >
	</head>
	<body>




	<div class="m-padded-mMassive" style="max-width: 30em !important; margin: auto">
		<div class="ui container">
			<div class="ui middle aligned center aligned grid">
				<div class="column">
					<h2 class="ui teal image header">
						<img src="../../static/image/truck-monster.svg" th:src="@{/image/truck-monster.svg}" class="image">
						<div class="content">
							管理后台登录
						</div>
					</h2>
					<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
						<div class="ui  segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i>
									<input type="text" name="username" placeholder="用户名">
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i>
									<input type="password" name="password" placeholder="密码">
								</div>
							</div>
							<button class="ui fluid large teal submit button">登   录</button>
						</div>

						<div class="ui error mini message"></div>
						<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>

					</form>

<!--					<div class="ui message">-->
<!--						没有注册账号? <a href="register.html" >注册</a>-->
<!--					</div>-->
				</div>
			</div>
		</div>

	</div>



	<th:block th:replace="admin/_fragments :: script">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	</th:block>
		<script>
			$('.ui.dropdown').dropdown();

			$('.ui.form').form({
				fields : {
					username : {
						identifier:'username',
						rules:[{
							type:'empty',
							prompt: '请输入用户名',
						}]
					},
					password : {
						identifier: 'password',
						rules:[{
							type:'empty',
							prompt: '请输入密码',
						}]
					}
				}
			})
		</script>

	</body>
</html>
