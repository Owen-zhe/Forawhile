<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editMD/css/editormd.min.css" th:href="@{/lib/editMD/css/editormd.min.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)"	>
    <div class="ui fixed inverted borderless menu m-padded-mini m-shadow-header">

        <div class="item m-margin-lr-large">
            <img class="ui tiny image" src="../../static/image/truck-monster.svg" th:src="@{/image/truck-monster.svg}">
            <h2 class="ui teal large header item">
                后台管理
            </h2>
        </div>
        <a href="#" th:href="@{/admin/blogs}" class="item m-margin-tb-large" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
        <a href="#" th:href="@{/admin/types}" class="item m-margin-tb-large" th:classappend="${n==2} ? 'active'"><i class="th list icon"></i>分类</a>
        <a href="#" th:href="@{/admin/tags}" class="item m-margin-tb-large" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
        <div class="right menu m-margin-lr-large m-margin-tb-large">
            <div class="ui dropdown item">
                <div class="text">
                    <img class="ui avatar image" src="https://picsum.photos/id/904/100/100" th:src="@{${session.user.avatar}}">
                    <span th:text="${session.user.nickname}"> Irving</span>
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                </div>
            </div>
        </div>


    </div>
</nav>

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tiny m-margin-top-middle">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img  src="../static/image/Wechat.jpg" th:src="@{/image/Wechat.jpg}" class="ui centered rounded image" style="width: 110px;">
            </div>
            <div class="three wide column">
                <div class="item"></div>
                <h4 class="ui inverted header" style="opacity: 0.8;">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <div class="item"></div>
                <h4 class="ui inverted header" style="opacity: 0.8;">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ：666666</a>
                    <a href="#" class="item">邮箱：forawhile@163.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <div class="item"></div>
                <h4 class="ui inverted header" style="opacity: 0.8;">最新博客</h4>
                <p class="m-text-space m-text-opacity-mini">
                    这是我的个人博客，会分享关于编程、生活的一些小故事，感谢你们愿意花费时间来到我的小天地，希望你们在这儿可以开心
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-space m-text-opacity-mini">Copyright © 2019 - 2020 ForaWhile Designed by ForaWhile</p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editMD/editormd.min.js" th:src="@{/lib/editMD/editormd.min.js}"></script>

</th:block>



</body>
</html>
